{% extends 'base.html' %}

{% block content %}
<h2>Speech to Text</h2>
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Live Speech Recognition</h5>

        <!--Language Selection for Speech Recogniton-->
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" class="form-control">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
        </select>

        <!--Target Language for Translation-->
        <label for="targetLanguageSelect">Select Lanaguage for Translation:</label>
        <select id="targetLanguageSelect" class="form-control">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
        </select>

        <!--Start/Stop Recording Button-->
        <button id="startRecording" class="btn btn-primary mt-2">Start Recording</button>

        <!--Translated text section-->
        <p id="transcription">Transcription will appear here...</p> 
        <p id="translatedText">Translation will appear here...</p>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    </div>
</div>

{% endblock %}
